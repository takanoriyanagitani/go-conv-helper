syntax = "proto3";

package bytes2bz.v1;

message Compression {
  enum Level {
    LEVEL_NUM_UNSPECIFIED = 0;
    LEVEL_NUM_FAST = 1;
    LEVEL_NUM_BEST = 2;
    LEVEL_NUM_0 = 3;
    LEVEL_NUM_1 = 4;
    LEVEL_NUM_2 = 5;
    LEVEL_NUM_3 = 6;
    LEVEL_NUM_4 = 7;
    LEVEL_NUM_5 = 8;
    LEVEL_NUM_6 = 9;
    LEVEL_NUM_7 = 10;
    LEVEL_NUM_8 = 11;
    LEVEL_NUM_9 = 12;
  }
}

message CompressRequest {
  Compression.Level level = 1;
  bytes input = 2;
}

message CompressResponse {
  bytes compressed = 1;
}

service CompressService {
  rpc Compress(CompressRequest) returns (CompressResponse);
}
